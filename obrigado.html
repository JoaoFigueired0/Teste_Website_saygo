                            <p>Agradecemos por entrar em contato conosco. Sua mensagem foi recebida com sucesso e nossa equipe está trabalhando para respondê-lo o mais breve possível.</p>
                            <p>Agradecemos pela sua paciência e compreensão.</p>

        <script>
            setTimeout(() => {
                window.location.href = "/"; // URL da sua página inicial
            }, 11000);

            document.addEventListener("DOMContentLoaded", () => {
                const counterElement = document.getElementById("counter");
                let count = 10;

                const interval = setInterval(() => {
                    counterElement.textContent = count;
                    count--;

                    if (count < 0) {
                        clearInterval(interval);
                    }
                }, 1000);
            });
        </script>
