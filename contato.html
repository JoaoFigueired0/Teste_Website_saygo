        <header class="header-home relative" id="main-header">
            <div id="header-container">
                <!-- A Header e o menu se encontra no arquivo part/header.html-->
            </div>
        </header>

        <main>
            <section id="contato" class="dark">
                <div class="container arrow-top-background arrow-clear arrow-white">
                    <div class="row">
                        <div class="col-6">
                            <h1 class="title">
                                ENTRE EM CONTATO<br />
                                COM A SAYGO
                            </h1>
                            <p>
                                Alguma dúvida, sugestão ou elogio? Sempre queremos <br />
                                ouvir de você! Entre em contato e iremos corresponder da<br />
                                melhor forma e o mais rápido possível.
                            </p>
                        </div>
                        <div class="col-6">
                            <form id="contactForm"> 
                                <input type="hidden" name="Assunto"  id="Assunto" value="Contato" />
                                <div>
                                    <label for="nome">Nome Completo:<span>*</span></label>
                                    <input type="text" id="nome" name="nome" required placeholder="Ex: André da Silva" />
                                </div>
                                <div>
                                    <label for="celular">Celular:<span>*</span></label>
                                    <input type="tel" id="celular" name="celular" required placeholder="(11) 99999-9999" />
                                </div>
                                <div>
                                    <label for="email">Email:<span>*</span></label>
                                    <input type="email" id="email" name="email" required placeholder="nome@gmail.com" />
                                </div>
                                <div>
                                    <label for="motivo">Qual o motivo do contato?<span>*</span></label>
                                    <select id="motivo" name="motivo" required>
                                        <option value="Conhecer a empresa e seus produtos para a minha empresa">Conhecer a empresa e seus produtos para a minha empresa</option>
                                        <option value="Oferecer meus produtos para vocês">Oferecer meus produtos para vocês</option>
                                        <option value="Fazer um elogio">Fazer um elogio</option>
                                        <option value="Fazer uma reclamação">Fazer uma reclamação</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="unidade">Sobre qual unidade deseja falar?<span>*</span></label>
                                    <select id="unidade" name="unidade" required>
                                        <option value="cambio">Saygo Cambio</option>
                                        <option value="comex">Saygo Comex</option>
                                        <option value="tech">Saygo Tech</option>
                                        <option value="educacional">Saygo Educacional</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="descricao">Descrição/Observação:</label>
                                    <textarea id="descricao" name="descricao" rows="4" required placeholder="Descreva sua dúvida, sugestão ou elogio"></textarea>
                                </div>
                                <div>
                                    <button type="submit" class="send">Enviar Mensagem</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <img src="assets/images/point-white-horizontal.png" alt="" title="" class="pont-bottom" />
            </section>
        </main>
